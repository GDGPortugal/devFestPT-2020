  id: 4
  name: "Ana"
  surname: "Ferreira"
  company: "Doist"
  title: "Head of Design"
  bio: 'Ana Ferreira é Head of Design na Doist, uma empresa totalmente remota, especializada em software de produtividade que promove uma forma mais equilibrada de trabalhar e viver. A Doist criou a aplicação de gestão de tarefas Todoist, que ajuda mais de 25 milhões de pessoas a manterem-se organizadas, e Twist, a aplicação de comunicação assíncrona, criada especialmente para equipas remotas. Ana começou a trabalhar na Doist em 2013, depois de descobrir a sua paixão por criar aplicações que simplificam e melhoram a vida das pessoas. Atualmente ela lidera a equipa de design (distribuída por sete países, de Taiwan aos Estados Unidos da América) em tudo relacionado com Design. Ana é apaixonada por design, produto, usabilidade, acessibilidade e produtividade. E claro, ela acredita que o futuro do trabalho é Remoto.'
